name: ‚ö°Ô∏è Deploy site (Common)

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      base_path:
        required: true
        type: string
      fleek_slug:
        required: true
        type: string
      fleek_project_id:
        required: true
        type: string
    secrets:
      fleek_token:
        required: true
      doppler_token:
        required: true

jobs:
  deploy-to-fleek:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      NEXT_PUBLIC_BASE_PATH: ${{ inputs.base_path }}
      FLEEK_PROJECT_ID: ${{ inputs.fleek_project_id }}
      FLEEK_SLUG: ${{ inputs.fleek_slug }}
      FLEEK_TOKEN: ${{ secrets.fleek_token }}
      DOPPLER_TOKEN: ${{ secrets.doppler_token }}
      TARGET_ENVIRONMENT: ${{ inputs.environment }}
    steps:
      - name: Debug
        run: |
          echo "FLEEK_PROJECT_ID: ${{ inputs.fleek_project_id }}"
          echo "FLEEK_SLUG: ${{ inputs.fleek_slug }}"
          echo "BASE_PATH: ${{ inputs.base_path }}"

      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: ./.github/actions/setup-nodejs

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Setup Doppler
        run: |
          doppler configure set token "$DOPPLER_TOKEN"

      - name: Env vars health check
        run: |
          if ! doppler run -- printenv | grep -q 'NEXT_PUBLIC_SDK__AUTHENTICATION_URL'; then
            echo "üëπ Oops! Missing required environment variable during health check..."
            exit 1           
          fi

          echo "üöë Doppler envVars seem healthy!"

      - name: Setup dotenv
        run: |
          .scripts/setup-ci-dotenv

      - name: Install Fleek CLI
        run: pnpm i -g @fleek-platform/cli

      - name: Install Packages
        run: pnpm install

      - name: Setup fleek.config.json
        run: |
          DIST="out"
          BUILD="pnpm run build"
          
          .scripts/setup-fleek-config \
            "$FLEEK_SLUG" \
            "$DIST" \
            "$BUILD"

      - name: Build & deploy
        run: |
          fleek sites deploy

      - uses: actions/upload-artifact@v4
        with:
          name: build-output-fleek-xyz-$TARGET_ENVIRONMENT
          path: out

      - name: Clear
        run: |
          rm .env
