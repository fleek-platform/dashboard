name: ‚ö°Ô∏è Deploy site (Common)

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy-to-fleek:
    runs-on: ubuntu-latest
    environment: staging
    env:
      FLEEK_TOKEN: ${{ secrets.FLEEK_TOKEN }}
      FLEEK_PROJECT_ID: ${{ secrets.FLEEK_PROJECT_ID }}
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-nodejs

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Setup Doppler
        run: |
          doppler configure set token ${{ secrets.DOPPLER_TOKEN }}
          doppler configure set project ${{ secrets.DOPPLER_PROJECT }}
          doppler configure set config ${{ secrets.DOPPLER_CONFIG }}

      - name: Env vars health check
        run: |
          if ! doppler run -- printenv | grep -q 'NEXT_PUBLIC_SDK__AUTHENTICATION_URL'; then
            echo "üëπ Oops! Missing required environment variable during health check..."
            exit 1
          fi

      - name: Install Fleek CLI
        run: pnpm i -g @fleek-platform/cli

      - name: Install Packages
        run: pnpm install

      - name: Build & deploy
        run: |
          doppler run --command='fleek sites deploy'          
