name: ðŸ”§ Build (dry-run)

on:
  workflow_dispatch:
  push:
    branches: [ develop ]
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize
jobs:
  build-dry-run:
    runs-on: ubuntu-latest
    environment: staging
    env:
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH }}
      NEXT_PUBLIC_DASHBOARD_WEBSITE_URL: ${{ vars.NEXT_PUBLIC_DASHBOARD_WEBSITE_URL }}
      NEXT_PUBLIC_UI__COMMIT_HASH: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Setup Doppler
        run: |
          doppler configure set token ${{ secrets.DOPPLER_TOKEN }}
          doppler configure set project ${{ secrets.DOPPLER_PROJECT }}
          doppler configure set config ${{ secrets.DOPPLER_CONFIG }}

      - name: Setup Environment vars
        run: |
          doppler secrets download --no-file --format env > .env

      - name: Env vars health check
        run: |
          if ! doppler run -- printenv | grep -q 'NEXT_PUBLIC_SDK__AUTHENTICATION_URL'; then
            echo "ðŸ‘¹ Oops! Missing required environment variable during health check..."
            exit 1           
          fi

          echo "ðŸš‘ Doppler envVars seem healthy!"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9

      - name: Install
        run: pnpm i

      - name: Build site
        run: pnpm run build

      - name: Clear
        run: |
          rm .env
